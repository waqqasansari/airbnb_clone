version: '3.8'


services:
  web:
    build: ./djangobnb_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./djangobnb_backend:/djangobnb/airbnb_clone/backend/djangobnb_backend
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db


  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgespassword
      - POSTGRES_DB=djangobnb

volumes:
